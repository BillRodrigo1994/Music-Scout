<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Scout</title>
    <link rel="icon" type="image/png" href="resources/logo128.png">
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="resources/music-scout-background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div> 
    <div class="frame">
        <div class="title">
          <div class="logo">
            <img src="resources/music-scout-logo.png" alt="music-scout-logo">
          </div>
          <div class="text-container">
            <h1>MUSIC SCOUT</h1>
            <h2>Discover and control your music, <br>from any tab, all in one place</h2>
          </div>
        </div>
        <div class="playlist">
          <div class="list">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1ti3v0lLrJ4KhSTuxt4loZ?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          <div class="list">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4rDS8kwpVf0S3BK1HRI54x?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          <div class="list">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX5trt9i14X7j?utm_source=generator" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
        </div>
    </div>
</body>
</html>
